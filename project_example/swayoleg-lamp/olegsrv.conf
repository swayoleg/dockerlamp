<VirtualHost *:80>
	ServerName sitename
	ServerAlias www.sitename

	DocumentRoot /var/www/html

	<Directory /var/www/html>
		Options -Indexes +FollowSymLinks +MultiViews
		AllowOverride All
		Require all granted
	</Directory>

	ErrorLog /var/www/error.log
	CustomLog /var/www/access.log combined
</VirtualHost>