<VirtualHost *:80>
	ServerName sitename
	ServerAlias www.sitename

	DocumentRoot /home/www/html

	<Directory /home/www/html>
		Options -Indexes +FollowSymLinks +MultiViews
		AllowOverride All
		Require all granted
	</Directory>

	ErrorLog /home/www/error.log
	CustomLog /home/www/access.log combined
</VirtualHost>